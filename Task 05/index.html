<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container cont-one">
        <h1 class="h-main">Print Table of Any Number</h1>
        <table class="table table-hover">

            <thead>
                <tr>
                    <th scope="col">Table Number</th>
                    <th scope="col">Table Start Number</th>
                    <th scope="col">Table End Number</th>
                    <th scope="col">Get Table</th>
                </tr>
            </thead>


            <tbody id="tbody">
                <form onsubmit="getTable(); return false">
                    <tr>
                        <td> <input type="number" id="tableNum" autocomplete="off"
                                placeholder="Enter any number here...">
                        </td>
                        <td> <input type="number" id="tableStart" autocomplete="off"
                                placeholder="Enter any number here...">
                        </td>
                        <td> <input type="number" id="tableEnd" autocomplete="off"
                                placeholder="Enter any number here...">
                        </td>
                        <td><button class="btn" type="submit">Get</button></td>

                    </tr>
                </form>
                <div id="tableResult"></div>
            </tbody>
        </table>
        <div id="result"></div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

</html>
